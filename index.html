<!DOCTYPE html>
<html>
<head>
  <title>Expense Tracker App</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-4">Expense Tracker</h1>
    <form id="expenseForm" class="mb-4">
      <div class="form-group">
        <label for="expenseName">Expense Name:</label>
        <input type="text" id="expenseName" class="form-control" required>
      </div>
      <div class="form-group">
        <label for="expenseAmount">Expense Amount:</label>
        <input type="number" id="expenseAmount" class="form-control" required>
      </div>
      <button type="submit" class="btn btn-primary">Add Expense</button>
    </form>

    <div id="expenseList">
      <!-- Expense items will be displayed here -->
    </div>

    <div class="total-expense">
      <strong>Total Expense:</strong> <span id="totalExpense">0</span>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
